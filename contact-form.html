<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact form</title>
  </head>
  <body>
    <form class="" action="Personalsite.html" method="post">
      <label>Your name:</label>
      <input type="text" name="name" value="">
      <input type="Submit" name="name" value="Submit">
      <br>
      <label>Password:</label>
      <input type="password" name="Password" value="">
      <input type="Submit" name="name" value="Submit">
      <br>
      <label>Email ID:</label>
      <input type="emailid" name="Email-ID" value="">
      <input type="Submit" name="name" value="Submit">
      <br>
      <label>Your resume:</label>
      <input type="file" name="File uploaded" value="">
      <input type="Submit" name="name" value="Send">
      <br>
      <label>Your message:</label>
      <textarea name="name" rows="10" cols="20"></textarea>
      <input type="Submit" name="Messages" value="Send">
      <br>

    </form>

  </body>
</html>
